        class Employee{
            constructor(name,age,salary){
                this.Name = name;
                this.Age = age;
                this.Salary = salary;
            }
            employee_info(){
                document.write(`
                <h3>Hello ${this.Name}!</h3>
                <p>How are you!</p>
                <p>Your age is ${this.Age}</p>
                <p>Your Salary is ${this.Salary}</p>`);
            }
        }
        class Manager extends Employee{
            info(){
                let ca = 2000;
                let ta = 20000;
                let totalSalary = this.Salary + ca + ta;
                console.log(this.Salary);
                console.log(totalSalary);
                document.write(`
                <h3>Hello ${this.Name}!</h3>
                <p>How are you!</p>
                <p>Your age is ${this.Age}</p>
                <p>Your Salary is ${totalSalary}</p>`);
            }
        }
